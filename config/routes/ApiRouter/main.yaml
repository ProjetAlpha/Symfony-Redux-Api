me:
  path: /api/me/
  controller: App\Controller\ApiController::me
  methods: POST

refresh_token:
  path: /api/public/token/refresh/{id}
  controller: App\Controller\ApiController::refreshToken
  methods: GET

upload_image:
  path: /api/image/upload
  controller: App\Controller\ApiController::uploadImage
  methods: POST

search_image:
  path: /api/image/search
  controller: App\Controller\ApiController::searchImages
  methods: POST

delete_image:
  path: /api/image/delete
  controller: App\Controller\ApiController::deleteImage
  methods: DELETE

private_image:
  path: /api/image/private/{id}
  controller: App\Controller\ApiController::privateImage
  methods: GET